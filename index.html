<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" href="css/iconfont.css">
    <style type="text/css">
    html,body{
        height: 100%;
    }
    .aui-bar .iconfont{
      font-size:1.2rem;

    }
    .aui-bar  .icon-iconbook{
      font-size: 1rem;
      margin-bottom: .2rem;
      display: block;
    }
    .aui-bar .aui-bar-tab .aui-bar-tab-label{
      bottom: 0;
    }
    </style>
</head>
<body>

      <header class="aui-bar aui-bar-nav" id="aui-header" style="display:none">
           <div>底部工具栏</div>
       </header>
       <footer class="aui-bar aui-bar-tab" id="footer">
        <div id="tabbar1" class="aui-bar-tab-item aui-active" tapmode onclick="randomSwitchBtn(this,'首页',0)">
            <i class="iconfont icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div id="tabbar2" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'课程',1)">
            <i class="iconfont icon-iconbook"></i>
            <div class="aui-bar-tab-label">课程</div>
        </div>

         <div id="tabbar3" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'个人中心',2)">
            <i class="iconfont icon-user"></i>
            <div class="aui-bar-tab-label">个人中心</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/aui-tab.js"></script>
<script type="text/javascript">
apiready = function(){
api.parseTapmode();
        var header = $api.byId('aui-header');
        var footer =　$api.byId('footer')
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = api.winHeight;
        var footer_h = $api.offset(footer).h;

        api.openFrameGroup ({
            name: 'footer_tab_demo',
            scrollEnabled:true,
            rect:{
            x:0,
            y:headerPos.h,
            w:'auto',
            h:body_h - headerPos.h - footer_h
            },
            index:0,
            preload:3,
            frames:
            [{
                name: 'main',
                url: 'html/main.html',
                bounces:false
            },{
                name: 'login',
                url: 'html/login.html',
                bounces:false
            },{
                name: 'c2',
                url: 'html/c2.html',
                bounces:false
            }]
        }, function(ret, err){
            var footer = $api.byId('footer');
            var footerAct = $api.dom(footer, '.aui-bar-tab-item.aui-active');
    $api.removeCls(footerAct, 'aui-active');

            var name = ret.name;
            var index = ret.index;
            if(index==0){
                $api.addCls($api.byId('tabbar1'), 'aui-active');
            }else if(index==1){
                $api.addCls($api.byId('tabbar2'), 'aui-active');
            }else if(index==2){
                $api.addCls($api.byId('tabbar3'), 'aui-active');
            }
        })
    }
    function closeWin(){
        api.closeWin();
    }
    function randomSwitchBtn(obj, name, index) {
        $api.text($api.byId('aui-header'),name);
    var footer = $api.byId('footer');
    var footerAct = $api.dom(footer, '.aui-bar-tab-item.aui-active');
        $api.removeCls(footerAct, 'aui-active');
        $api.addCls(obj, 'aui-active');
        api.setFrameGroupIndex({
            name: 'footer_tab_demo',
            index: index,
            scroll:true
        });

    }
</script>
</html>
