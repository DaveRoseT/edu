<script type="text/javascript">
  //长按事件
  document.body.addEventListener('touchstart', function(event) {
      timeout = setTimeout(showC, 2000);
  }, false);
  document.body.addEventListener('touchend', function(event) {
       clearTimeout(timeout);
  }, false);
  $api.byId('all').onclick = allSelect;
  $api.byId('delete').onclick = allDel;
  $api.byId('wc').onclick = hideC;
  //取消
   function hideC(){
       $api.byId('del').style.display="none";
       this.style.display="none";
       var allInputs =document.querySelectorAll('.sortBox>div .chec');
       for (var i=0; i<allInputs.length;i++){
         allInputs[i].style.display="none";
       }
   }
   //长按函数
   function showC(){
       $api.byId('del').style.display="block";
       $api.byId('wc').style.display="flex";
       var allInputs =document.querySelectorAll('.sortBox>div .chec');
       for (var i=0; i<allInputs.length;i++){
         allInputs[i].style.display="block";

       }
   }
   function allDel(){
     var all =document.querySelectorAll('.sortBox>div input');
     for (var i=0; i<all.length;i++){
         if(all[i].checked){
           all[i].parentNode.parentNode.remove();

         }
     }
     $api.byId('del').style.display="none";
     var allInputs =document.querySelectorAll('.sortBox>div .chec');
     for (var i=0; i<allInputs.length;i++){
       allInputs[i].style.display="none";
     }
   }
   //全选
   function allSelect(){
     var all =document.querySelectorAll('.sortBox>div input');
     for (var i=0; i<all.length;i++){
         if(this.checked){
           all[i].checked=true;
         }else{
           all[i].checked=false;
         }
     }
   }
  //阻止跳转
  function preventS(e){
    return false;
  }
