<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>关注</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/app.css">
    <style type="text/css">

      body{

      }
      /*.aui-bar-nav{
        background-color: rgba(0,0,0,0);
        position: fixed;
        top: 0;
        width: 100%;
      }*/
      .aui-list .aui-list-item{
        padding-left: 1.2rem;
      }
    </style>
</head>
<body>

  <header class="aui-bar aui-bar-nav" style="position:fixed;top:25px;width:100%;background-color:rgba(0,0,0,0);">
      <div class="aui-pull-left aui-btn" onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </div>
      <div class="aui-pull-right aui-btn">
          <span>分享</span>
      </div>
      <div class="aui-title"></div>
  </header>
  <div class="video" id="video">

  </div>
  <div class="aui-content">
    <div class="aui-tab" id="tab">
        <div id="tab1" class="aui-tab-item aui-active" tapmode onclick="randomSwitchBtn(this,0)">课程介绍</div>
        <div id="tab2" class="aui-tab-item" tapmode onclick="randomSwitchBtn(this,1)">课程目录</div>
    </div>
  </div>
  <script type="text/javascript" src="../../script/api.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../script/aui-tab.js" charset="utf-8"></script>
  <script type="text/javascript">
    apiready = function(){
    api.parseTapmode();

            var taber = $api.byId('tab');
            var video = $api.byId('video');
            var taberH = $api.offset(taber);
            var videoH = $api.offset(video);
            var body_h = api.winHeight;
            api.openFrameGroup ({
                name: 'taber',
                scrollEnabled:false,
                rect:{
                x:0,
                y: taberH.h+videoH.h,
                w:'auto',
                h:body_h-videoH.h - taberH.h
                },
                index:0,
                preload:4,
                frames:
                [{
                    name: 'secondintro',
                    url: 'secondintro.html',
                    bounces:false
                },{
                    name: 'secondmulu',
                    url: 'secondmulu.html',
                    bounces:false
                }]
            }, function(ret, err){
                var tab = $api.byId('tab');
                var tabAct = $api.dom(tab, '.aui-tab-item.aui-active');
                $api.removeCls(tabAct, 'aui-active');
                var name = ret.name;
                var index = ret.index;
                if(index==0){
                    $api.addCls($api.byId('tab1'), 'aui-active');
                }else if(index==1){
                    $api.addCls($api.byId('tab2'), 'aui-active');
                }
            })

        }
        function closeWin(){
            api.closeWin();
        }
        function randomSwitchBtn(obj,index) {
            var tab = $api.byId('tab');
            var tabAct = $api.dom(tab, '.aui-tab-item.aui-active');
            $api.removeCls(tabAct, 'aui-active');
            $api.addCls(obj, 'aui-active');
            api.setFrameGroupIndex({
                name: 'taber',
                index: index,
                scroll:true
            });
        }
  </script>
  </body>
</html>
